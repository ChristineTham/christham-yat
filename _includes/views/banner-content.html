{%- if banner_html -%}
{%- assign banner_html = 'views/' | append: banner_html -%}
{%- include {{ banner_html }} -%}
{%- else -%}
<h1 id="heading" class="mb-3">{{ heading | default: page.title | escape }}</h1>
<p id="subheading" class="mb-3">{{ subheading | default: page.subtitle | escape }}</p>
{%- endif -%}
