<!-- Intro settings -->
<style>
  /* Default height for small devices */
  #intro {
    height: 600px;
    /* Margin to fix overlapping fixed navbar */
    margin-top: 58px;
  }
  @media (max-width: 991px) {
          #intro {
          /* Margin to fix overlapping fixed navbar */
          margin-top: 45px;
    }
  }
</style>

<!--Section: Content-->
<section>
  <!-- Background image -->
  <div id="intro" class="p-5 text-center bg-image shadow-1-strong"
    style="background-image: url({{ banner_image}});">
    <div class="mask" style="background-color: rgba(0, 0, 0, 0.7);">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="text-white px-4">
          <h1 class="mb-3">{{ heading | default: page.title | escape }}</h1>

          <p>{{ subheading | default: page.subtitle | escape }}</p>

          {%- comment -%} <a class="btn btn-outline-light btn-lg m-2" href="https://www.youtube.com/watch?v=c9B4TPnak1A" role="button"
            rel="nofollow" target="_blank">Start tutorial</a>
          <a class="btn btn-outline-light btn-lg m-2" href="https://mdbootstrap.com/docs/standard/" target="_blank"
            role="button">Download MDB UI KIT</a> {%- endcomment -%}
        </div>
      </div>
    </div>
  </div>
  <!-- Background image -->
</section>
<!--Section: Content-->
