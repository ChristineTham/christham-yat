<!-- Navbar brand -->
<a class="navbar-brand nav-link" rel="author" href="{{ "/" | relative_url }}">
  <img
    src="{{ site.baseurl }}{{ site.favicon }}"
    title="{{ site.title | escape }}"
    onerror="this.style.display='none'"
    height="24"
    alt="{{ site.title | escape }}"
    loading="lazy"
  />
  <strong>{{ site.title | escape }}</strong>
</a>
